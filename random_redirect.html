<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Redirect</title>
    <script type="text/javascript">
        function randomRedirect() {
            var links = [
                "https://bit.ly/1",  // Yahan apna pehla short URL daalein
                "https://bit.ly/2",  // Dusra short URL daalein
                "https://bit.ly/3",  // Teesra short URL daalein
                "https://bit.ly/4",  // Chautha short URL daalein
                "https://bit.ly/5"   // Paanchwa short URL daalein
            ];
            var randomLink = links[Math.floor(Math.random() * links.length)];
            window.location.href = randomLink;
        }
    </script>
</head>
<body onload="randomRedirect()">
    <p>Redirecting...</p>
</body>
</html>
